backend:
  name: git-gateway
  branch: main

site_url: "https://ar-alphaya-jewellery.netlify.app"
display_url: "https://ar-alphaya-jewellery.netlify.app"

logo_url: "/images/BRAND.svg"

# Uploadcare media library
media_library:
  name: uploadcare
  config:
    publicKey: "16f6ff0a586efced40fc"
    multiple: true
    preferBlob: true

# With Uploadcare, media_folder is not used for storage, but Decap CMS requires it.
# media_folder: "public/images/uploads"
# public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Category", name: "category", widget: "select", options: ["Rings", "Necklaces", "Bracelets", "Earrings"] }
      - { label: "Published", name: "published", widget: "boolean", default: true }

  - name: "pages"
    label: "Pages"
    files:
      - file: "content/pages/about.md"
        label: "About Page"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - file: "content/pages/contact.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }