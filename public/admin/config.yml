backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "products"
    label: "Products"
    folder: "src/data/products"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Price (LKR)", name: "price", widget: "number", value_type: "int" }
      - { label: "Currency", name: "currency", widget: "string", default: "LKR" }
      - { label: "Images", name: "images", widget: "list", field: { label: Image, name: image, widget: image } }
      - { label: "Category", name: "category", widget: "select", options: ["rings", "earrings", "pendants", "bracelets-bangles"] }
      - { label: "SKU", name: "sku", widget: "string", required: false }
      - { label: "Materials", name: "materials", widget: "list", required: false }
      - label: "Sizes"
        name: "sizes"
        widget: "list"
        required: false
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "Value", name: "value", widget: "string" }
      - { label: "In Stock", name: "inStock", widget: "boolean", default: true }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Created At", name: "createdAt", widget: "datetime", required: false }
      - { label: "Updated At", name: "updatedAt", widget: "datetime", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  - name: "site"
    label: "Site Settings"
    files:
      - label: "Site"
        name: "site"
        file: "src/data/site.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - label: "Collections"
            name: "collections"
            widget: "list"
            fields:
              - { label: "Handle", name: "handle", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string", required: false }
              - { label: "Image", name: "image", widget: "image", required: false }

