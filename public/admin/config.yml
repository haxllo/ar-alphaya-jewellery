backend:
  name: git-gateway
  branch: main

# Site configuration
site_url: https://aralphaya.netlify.app
display_url: https://aralphaya.netlify.app
logo_url: /images/LOGO1.png

# Media configuration
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Global media configuration for security
media_library:
  name: uploadcare
  config:
    publicKey: "your-uploadcare-public-key"
    maxFileSize: 5242880  # 5MB
    allowedTypes: ["image/jpeg", "image/png", "image/webp", "image/gif"]
    multiple: true

# Custom CSS for professional appearance
publish_mode: editorial_workflow

collections:
  - name: "products"
    label: "üíé Products"
    folder: "public/images/products"
    create: true
    slug: "{{slug}}"
    format: "json"
    summary: "{{name}} - {{currency}} {{price}}"
    sortable_fields: ["name", "price", "created_at"]
    view_filters:
      - label: "Category"
        field: category
        pattern: "{{category}}"
      - label: "In Stock"
        field: inStock
        pattern: "{{inStock}}"
      - label: "Featured"
        field: featured
        pattern: "{{featured}}"
    fields:
      - { name: "name", label: "Product Name", widget: "string", hint: "Enter the full product name (e.g., 'Diamond Engagement Ring')" }
      - { name: "slug", label: "URL Slug", widget: "string", hint: "URL-friendly version of the name (e.g., 'diamond-engagement-ring')" }
      - { name: "price", label: "Price", widget: "number", hint: "Enter price in the selected currency (numbers only)" }
      - { name: "currency", label: "Currency", widget: "select", options: ["LKR","USD","EUR","GBP","AUD","CAD","SEK","CHF","JPY"], default: "LKR", hint: "Select the currency for this product" }
      - { name: "category", label: "Category", widget: "select", options: ["rings","earrings","pendants","bracelets-bangles"], hint: "Choose the main product category" }
      - name: "images"
        label: "üì∏ Product Images"
        widget: "list"
        summary: "{{fields.image}}"
        hint: "Upload high-quality product images (JPEG, PNG, WebP, GIF). First image will be the main product image."
        field:
          name: "image"
          label: "Image"
          widget: "image"
          config:
            allowedTypes: ["image/jpeg", "image/png", "image/webp", "image/gif"]
            maxSize: 5242880  # 5MB limit
            minSize: 1024     # 1KB minimum
      - { name: "sku", label: "SKU (Stock Keeping Unit)", widget: "string", required: false, hint: "Unique product identifier (e.g., 'RING-001')" }
      - { name: "materials", label: "Materials", widget: "list", required: false, hint: "List of materials used (e.g., 'Gold', 'Diamond', 'Silver')" }
      - { name: "weight", label: "Weight (grams)", widget: "number", required: false, hint: "Product weight in grams" }
      - { name: "dimensions", label: "Dimensions", widget: "string", required: false, hint: "Product dimensions (e.g., '2cm x 1.5cm x 0.5cm')" }
      - name: "sizes"
        label: "üìè Available Sizes"
        widget: "list"
        required: false
        hint: "Add available sizes for this product (e.g., ring sizes, bracelet lengths)"
        fields:
          - { name: "label", label: "Size Label", widget: "string", hint: "Display name (e.g., 'Small', 'Medium', 'Large')" }
          - { name: "value", label: "Size Value", widget: "string", hint: "Actual size value (e.g., '6', '7', '8' for rings)" }
      - name: "gemstones"
        label: "üíé Gemstones & Stones"
        widget: "list"
        required: false
        hint: "Add gemstones or decorative stones used in this product"
        fields:
          - { name: "name", label: "Stone Name", widget: "string", hint: "Name of the stone (e.g., 'Diamond', 'Ruby', 'Sapphire')" }
          - { name: "value", label: "Stone Details", widget: "string", hint: "Details like carat, cut, color (e.g., '1.5ct Round Brilliant')" }
          - { name: "priceAdjustment", label: "Price Adjustment", widget: "number", required: false, hint: "Additional cost for this stone option" }
          - { name: "description", label: "Description", widget: "text", required: false, hint: "Additional details about this stone" }
          - { name: "available", label: "Available", widget: "boolean", default: true, hint: "Is this stone option currently available?" }
      - { name: "inStock", label: "‚úÖ In Stock", widget: "boolean", default: true, hint: "Is this product currently available for purchase?" }
      - { name: "featured", label: "‚≠ê Featured Product", widget: "boolean", default: false, hint: "Should this product appear in featured sections?" }
      - { name: "tags", label: "üè∑Ô∏è Tags", widget: "list", required: false, hint: "Search tags for this product (e.g., 'wedding', 'engagement', 'vintage')" }
      - { name: "body", label: "üìù Product Description", widget: "markdown", hint: "Detailed product description. Use markdown for formatting." }

  - name: "settings"
    label: "‚öôÔ∏è Site Settings"
    files:
      - file: "public/admin/site-settings.json"
        name: "site_settings"
        label: "üåê Website Configuration"
        format: "json"
        fields:
          - { name: "title", label: "Site Title", widget: "string", hint: "Main website title (e.g., 'AR Alphaya Jewellery')" }
          - { name: "description", label: "Site Description", widget: "text", hint: "Brief description of your business for SEO" }
          - { name: "email", label: "Contact Email", widget: "string", hint: "Primary business email address" }
          - { name: "phone", label: "Phone Number", widget: "string", hint: "Business phone number with country code" }
          - { name: "whatsapp", label: "WhatsApp Number", widget: "string", hint: "WhatsApp number for customer inquiries" }
          - { name: "address", label: "Business Address", widget: "text", hint: "Full business address" }
          - { name: "instagram", label: "Instagram Handle", widget: "string", hint: "Instagram username (without @)" }
          - name: "collections"
            label: "üìö Product Collections"
            widget: "list"
            hint: "Create product collections for better organization"
            fields:
              - { name: "name", label: "Collection Name", widget: "string", hint: "Display name (e.g., 'Wedding Rings')" }
              - { name: "handle", label: "URL Handle", widget: "string", hint: "URL-friendly name (e.g., 'wedding-rings')" }
              - { name: "description", label: "Description", widget: "text", required: false, hint: "Brief description of this collection" }


