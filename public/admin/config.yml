backend:
  name: github
  repo: haxllo/ar-alphaya-jewellery
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

# For production with Netlify (requires Git Gateway setup):
# backend:
#   name: git-gateway
#   branch: main

# For local development, uncomment this line:
# local_backend: true

media_folder: "public/images/products"
public_folder: "/images/products"

site_url: https://aralphaya.netlify.app
display_url: https://aralphaya.netlify.app
logo_url: /images/BRAND.svg

collections:
  - name: "products"
    label: "Products"
    folder: "src/data/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Product ID", name: "id", widget: "string", hint: "Unique identifier (e.g., ring-001)"}
      - {label: "URL Slug", name: "slug", widget: "string", hint: "URL-friendly name"}
      - {label: "Product Name", name: "name", widget: "string"}
      - {label: "Price (LKR)", name: "price", widget: "number", value_type: "int", min: 1000}
      - {label: "Currency", name: "currency", widget: "hidden", default: "LKR"}
      - label: "Product Images"
        name: "images"
        widget: "list"
        min: 1
        max: 5
        field: {label: "Image", name: "image", widget: "image"}
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - {label: "Rings", value: "rings"}
          - {label: "Earrings", value: "earrings"}
          - {label: "Pendants", value: "pendants"}
          - {label: "Bracelets & Bangles", value: "bracelets-bangles"}
      - {label: "SKU", name: "sku", widget: "string", required: false}
      - label: "Materials"
        name: "materials"
        widget: "list"
        required: false
        field: {label: "Material", name: "material", widget: "string"}
      - {label: "Weight (grams)", name: "weight", widget: "number", value_type: "float", required: false}
      - {label: "Dimensions", name: "dimensions", widget: "string", required: false}
      - label: "Available Sizes"
        name: "sizes"
        widget: "list"
        required: false
        fields:
          - {label: "Size Label", name: "label", widget: "string"}
          - {label: "Size Value", name: "value", widget: "string"}
      - {label: "In Stock", name: "inStock", widget: "boolean", default: true}
      - {label: "Featured Product", name: "featured", widget: "boolean", default: false}
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        field: {label: "Tag", name: "tag", widget: "string"}
      - {label: "Product Description", name: "body", widget: "markdown"}
      - {label: "Created Date", name: "createdAt", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ss.SSSZ"}
      - {label: "Updated Date", name: "updatedAt", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ss.SSSZ"}

  - name: "settings"
    label: "Site Settings"
    files:
      - file: "src/data/site.json"
        label: "General Settings"
        name: "site"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Contact Email", name: "email", widget: "string"}
          - {label: "Phone Number", name: "phone", widget: "string"}
          - {label: "WhatsApp Number", name: "whatsapp", widget: "string"}
          - {label: "Address", name: "address", widget: "text"}
          - {label: "Instagram URL", name: "instagram", widget: "string"}

publish_mode: editorial_workflow

# Use built-in media library
media_library:
  name: image
  config:
    max_file_size: 5120000
