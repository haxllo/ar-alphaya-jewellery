backend:
  name: github
  repo: haxllo/ar-alphaya-jewellery
  branch: main
  base_url: https://aralphayajewellery.com
  auth_endpoint: /api/admin/auth


logo_url: "/images/BRAND.svg"

# Uploadcare media library
media_library:
  name: uploadcare
  config:
    publicKey: "5eb856a1c841f37fa95c"
    multiple: true
    preferBlob: true

# With Uploadcare, media_folder is not used for storage, but Decap CMS requires it.
# media_folder: "public/images/uploads"
# public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: "products"
    label: "Products"
    folder: "public/products"
    identifier_field: "slug"
    create: true
    format: "json"
    extension: "json"
    slug: "{{slug}}"
    summary: "{{name}} â€” Rs. {{price}}"
    sortable_fields: ["name", "price", "createdAt", "updatedAt"]
    view_filters:
      - { label: "Featured", field: "featured", pattern: true }
      - { label: "In Stock", field: "inStock", pattern: true }
    fields:
      - { label: "ID", name: "productId", widget: "string", required: false }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price (LKR)", name: "price", widget: "number", value_type: "int", min: 0, step: 1 }
      - { label: "Currency", name: "currency", widget: "string", required: false, default: "LKR" }
      - label: "Images (Uploadcare)"
        name: "images"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Rings", value: "rings" }
          - { label: "Earrings", value: "earrings" }
          - { label: "Pendants", value: "pendants" }
          - { label: "Bracelets & Bangles", value: "bracelets-bangles" }
        default: "rings"
      - { label: "SKU", name: "sku", widget: "string", required: false }
      - label: "Materials"
        name: "materials"
        widget: "list"
        required: false
        field: { label: "Material", name: "material", widget: "string" }
      - label: "Sizes"
        name: "sizes"
        widget: "list"
        required: false
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "Value", name: "value", widget: "string" }
      - label: "Gemstones"
        name: "gemstones"
        widget: "list"
        required: false
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Value", name: "value", widget: "string" }
          - { label: "Price Adjustment", name: "priceAdjustment", widget: "number", required: false }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Available", name: "available", widget: "boolean", required: false, default: true }
      - { label: "Weight (g)", name: "weight", widget: "number", required: false }
      - { label: "Dimensions", name: "dimensions", widget: "string", required: false }
      - { label: "In Stock", name: "inStock", widget: "boolean", default: true }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        field: { label: "Tag", name: "tag", widget: "string" }
      - { label: "Created At", name: "createdAt", widget: "datetime", required: false }
      - { label: "Updated At", name: "updatedAt", widget: "datetime", required: false }