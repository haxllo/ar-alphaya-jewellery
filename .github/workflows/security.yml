name: Security Audit & Updates

on:
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        id: audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for outdated packages
        run: npx npm-check-updates
        continue-on-error: true
      
      - name: Check for security fixes
        id: audit-fix
        run: |
          if npm audit fix --dry-run | grep -q "would fix"; then
            echo "Security fixes available"
            echo "has-fixes=true" >> $GITHUB_OUTPUT
          else
            echo "No security fixes needed"
            echo "has-fixes=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Create issue if vulnerabilities found
        if: steps.audit.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security vulnerabilities detected',
              body: '**Security Audit Alert**\n\nSecurity vulnerabilities were found during automated scanning.\n\n**Action Required:**\n1. Run `npm audit` locally to review vulnerabilities\n2. Run `npm audit fix` to apply automatic fixes\n3. Review and update packages manually if needed\n\n**Triggered by:** ' + context.workflow + '\n**Run:** ' + context.runId,
              labels: ['security', 'automated']
            });
