name: Lighthouse CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build --if-present
      - name: Install Lighthouse CI
        run: npm i -g @lhci/cli@0.13.x
      - name: Run Lighthouse CI
        run: |
          npx serve -s out -l 4173 &
          sleep 3
          lhci autorun --collect.url=http://localhost:4173/ --collect.url=http://localhost:4173/products/sample --collect.numberOfRuns=1 || echo "LHCI completed with non-zero exit"


