name: Abandoned Cart Processor

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    # Secrets cannot be used in job-level if conditions
    # Run the job and check the secret in a step instead
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Check if feature is enabled
        id: check-enabled
        run: |
          if [ "${{ secrets.ENABLE_ABANDONED_CART }}" = "true" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Abandoned cart feature is disabled"
          fi
      
      - name: Install dependencies
        if: steps.check-enabled.outputs.enabled == 'true'
        run: npm ci
      
      - name: Process abandoned carts
        if: steps.check-enabled.outputs.enabled == 'true'
        run: node scripts/process-abandoned-carts.js
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://www.aralphayajewellery.com' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          ENABLE_ABANDONED_CART: ${{ secrets.ENABLE_ABANDONED_CART }}


