name: Abandoned Cart Processor

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    if: ${{ vars.ENABLE_ABANDONED_CART == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Process abandoned carts
        run: |
          node scripts/process-abandoned-carts.js
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.SITE_URL || 'https://your-site.com' }}


